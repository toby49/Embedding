<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2S Embedding ðŸ¦–</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Tableau Embedding Demo</h1>
    <h2>With interactive filter buttons</h2>
    <h3>Toby Horne, 10/10/24</h3>

    <fieldset id="fieldset">
        <legend>Filter the view</legend>
        <input type="button" value="Oregon and Washington" id="oregon_and_washington">
        <input type="button" value="Clear Filter" id="clear_filter">
        <input type="button" value="Undo" id="undo">

    </fieldset>

    <div class="content">
        <tableau-viz id="tableauViz" src='https://public.tableau.com/views/Superstore_embedded_800x800/Overview'
            toolbar="bottom" hide-tabs>
        </tableau-viz>
    </div>

    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
